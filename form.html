<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.js"></script>
    <title>FORM VALIDATION</title>
</head>
<body>
    <h4 class="text-italic text-center mt-3 font-weight-bold text-italic">Form Validation</h1>
    <form class="bg-light mt-4 ">
        <div class="form-group mt-3 mx-4 ">
            <label for="email" class="text-capitalize mt-4 font-weight-bold text-bold">Email Address</label>
            <input type="text" class="form-control " id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group mb-3 mx-4">
                <label for="country" class="text-capitalize font-weight-bold text-bold">country</label>
                <input type="text" id="country" class="form-control" placeholder="Enter your country name" required>
            </div>
            <div class="form-group mb-3 mx-4">
                    <label for="zipcode" class="text-capitalize font-weight-bold text-bold">Zip Code</label>
                    <input type="text" id="code" class="form-control" placeholder="Enter zip code" required>
                </div>

                <div class="form-group mb-3 mx-4">
                    <label for="password" class="text-capitalize font-weight-bold text-bold">password</label>
                    <input type="text" id="password" class="form-control" placeholder="please enter your password" required>
                 </div>
                 <div class="form-group mb-3 mx-4">
                        <label for="passwordConfirm" class="text-capitalize mb-4 font-weight-bold text-bold">confirm password</label>
                        <input type="text" id="passwordConfirm" class="form-control" placeholder="please confirm your password" required>
                 </div>
                 <div class="form-group mb-3 mx-4 font-weight-bold text-bold">
                     <button class="btn-warning text-white font-weight-bold btn-lg pr-4 mx-4 mb-3">submit</button>

                 </div>

    </form>

    
</body>
</html>
